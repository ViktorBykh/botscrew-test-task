databaseChangeLog:
  - changeSet:
      id: create-department-table
      author: root
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
